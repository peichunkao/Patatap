<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="circles.css">
  
  <script src="paper-full.js"></script>
  <script type="text/paperscript" canvas="myCanvas">
    // Create a Paper.js Path to draw a line into it:
    var circles = [];
    var keyData = {
      a: {
        color: "purple",
        sound: new Howl({
          src: ['sound/bubbles.mp3']
        })
      },
      b:{
        color: "blue",
        sound: new Howl({
          src: ['sound/clay.mp3']
        })
      },
      c:{
        color: "orange",
        sound: new Howl({
          src: ['sound/confetti.mp3']
        })
      }
    }
    
    function onKeyDown(event) { 
      if(keyData[event.key]) {
        var maxPoint = new Point(view.size.width, view.size.height);
        var randomPoint = Point.random();
        var point = maxPoint * randomPoint;
        var myCircle = new Path.Circle(point, 500);
        myCircle.fillColor = 'red';
        circles.push(myCircle);
        keyData[event.key].sound.play();
      }
    }

    var animatedCircle = new Path.Circle(new Point(100,100), 50);
    animatedCircle.fillColor = "orange";

    function onFrame(event) {
      animatedCircle.fillColor.hue += 1;
      animatedCircle.scale(0.9);
      for(var i = 0; i < circles.length; i++) {
        circles[i].fillColor.hue += 1;
        circles[i].scale(0.9);
        if (circles[i].area < 1) {
          circles[i].remove();
          circles.splice(i, 1);
        }
      }
    }

  </script>
  <title>Patatap</title>
</head>
  
<body>
  <canvas id="myCanvas" resize></canvas>
  <script src="howler.js"></script>
</body>
</html>
